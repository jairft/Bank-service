server:
  port: 8080

spring:
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth/**

            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/users/**

            - id: account-service
              uri: lb://account-service
              predicates:
                - Path=/api/accounts/**,/api/transactional-password/**,/api/pix/**,/api/cards/**


